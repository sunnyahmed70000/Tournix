<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #222;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
      width: 300px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #e74c3c;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #e74c3c;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="adminUser" placeholder="Admin Username"><br>
    <input type="password" id="adminPass" placeholder="Password"><br>
    <button onclick="adminLogin()">Login</button>
  </div>

  <script>
    function adminLogin() {
      let user = document.getElementById("adminUser").value;
      let pass = document.getElementById("adminPass").value;

      // এখানে তুমি নিজের মতো username & password দাও
      if (user === "admin" && pass === "1234") {
        // সফল হলে admin panel এ যাবে
        window.location.href = "dashboard.html";
      } else {
        alert("❌ Wrong Username or Password!");
      }
    }
  </script>
</body>
</html>
