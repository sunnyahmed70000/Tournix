<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournix - Admin Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div class="login-box">
    <h1>Tournix Admin Login</h1>
    <input type="text" id="username" placeholder="Admin Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Demo login (তুমি চাইলে এগুলো পরিবর্তন করতে পারবে)
      if (username === "admin" && password === "1234") {
        localStorage.setItem("isAdminLoggedIn", "true");
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error").innerText = "❌ Wrong username or password!";
      }
    }

    // যদি আগেই লগইন করা থাকে
    if (localStorage.getItem("isAdminLoggedIn") === "true") {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
