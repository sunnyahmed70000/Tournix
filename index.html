<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>Tournix</h1>
    <div class="menu">
      <button onclick="toggleMenu()">☰</button>
      <div class="dropdown" id="dropdownMenu">
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </div>

  <!-- Balance Card -->
  <div class="card">
    <h2>Main Balance</h2>
    <p class="balance">৳ 500</p>
    <button class="btn deposit" onclick="openPopup('Deposit')">Deposit</button>
    <button class="btn withdraw" onclick="openPopup('Withdraw')">Withdraw</button>
  </div>

  <!-- Free Fire Game List -->
  <div class="game-list">
    <h2>Free Fire</h2>
    <img src="freefire.png" alt="Free Fire">
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3 id="popupTitle">Deposit</h3>
      <form id="popupForm">
        <input type="number" placeholder="Enter amount" required>
        <select required>
          <option value="">Select Payment Method</option>
          <option value="bkash">bKash</option>
          <option value="nagad">Nagad</option>
          <option value="rocket">Rocket</option>
        </select>
        <input type="text" placeholder="Your Transaction ID" required>
        <div class="popup-buttons">
          <button type="submit" class="confirm">Confirm</button>
          <button type="button" class="close" onclick="closePopup()">Close</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function toggleMenu() {
      let menu = document.getElementById("dropdownMenu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    function logout() {
      alert("You have logged out!");
      // window.location.href = "login.html";
    }

    function openPopup(type) {
      document.getElementById("popupTitle").innerText = type;
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    document.getElementById("popupForm").addEventListener("submit", function(e){
      e.preventDefault();
      alert("Request submitted successfully!");
      closePopup();
    });
  </script>

</body>
</html>
