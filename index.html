<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournix Tournament</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="tournix-logo.png" alt="Tournix Logo" class="logo">
    <h1>TOURNIX <span>TOURNAMENT</span></h1>
    <nav>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- About -->
  <section id="about" class="card">
    <h2>About</h2>
    <p>এখানে Tournament সম্পর্কে বিস্তারিত লিখুন। যেমন – Entry Fee, Rules, Prize Pool ইত্যাদি।</p>
  </section>

  <!-- Contact -->
  <section id="contact" class="card">
    <h2>Contact</h2>
    <form>
      <input type="text" placeholder="Your name" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 · Tournix</p>
  </footer>
</body>
</html>
